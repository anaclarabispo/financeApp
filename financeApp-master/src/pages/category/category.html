<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CATEGORY_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="docategory()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'CATEGORY_TITULO' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="category.titulo" name="titulo"></ion-input>
      </ion-item>        
      
      <ion-item>
          <ion-label>{{ 'CATEGORY_TYPETRANS' | translate }}</ion-label>
          <ion-select [(ngModel)]="category.typetrans" name="typetrans">
            <ion-option value="1">DOC</ion-option>
            <ion-option value="2">TED</ion-option>
            <ion-option value="3">TEF</ion-option>
          </ion-select>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'REGISTRATION_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
